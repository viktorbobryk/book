<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

    <nav>
        <div class=" col-md-12 topnav">
            <ul id="nav-mobile" class="nav nav-pills" >
                <li><a  class="btn btn-info btn-lg" href="./index.html">Головна</a></li>
                <li class="btn btn-info btn-lg" id="login_out">Вийти</li>
                <li class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Налаштування</li>
                <li class="btn btn-info btn-lg" href="#" id="reset">Скинути налаштування</li>
                <li class="btn btn-info btn-lg" data-toggle="modal" data-target="#textModal">Додати книжку</li>
                <li class="btn btn-info btn-lg dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Список книжок<span class="caret"></span></li>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                    <li><a href="#">book1</a></li>
                    <li><a href="#">book2</a></li>
                    <li><a href="#">book3</a></li>
                    <li><a href="#">book4</a></li>
                </ul>
                <div class="username pull-right" id="us">someone</div>
            </ul>

        </div>
    </nav>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Виберіть налаштування</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-md-4 pull-left">
                                <label for="color">Виберіть колір шрифта</label>
                                <input id="color" type="color" class="form-control" value="#000000" />
                                <label for="background">Виберіть колір тла</label>
                                <input id="background" type="color" class="form-control" value="#ffffff" />
                                <label for="fontSize">Виберіть розмір шрифта</label>
                                <select id="fontSize" class="form-control">
                                    <option value="10px">10</option>
                                    <option value="11px">11</option>
                                    <option value="12px">12</option>
                                    <option value="13px">13</option>
                                    <option value="14px">14</option>
                                    <option value="15px">15</option>
                                    <option value="16px">16</option>
                                    <option value="17px">17</option>
                                    <option value="18px">18</option>
                                    <option value="19px">19</option>
                                    <option value="20px">20</option>
                                    <option value="21px">21</option>
                                    <option value="22px">22</option>
                                    <option value="23px">23</option>
                                    <option value="24px">24</option>
                                </select>
                                <a class="btn btn-info pull-left set " id="apply">Застосувати</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-info pull-left set" data-dismiss="modal">Закрити вікно</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="textModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Введіть назву книжки</h4>
                        <input id="name" type="text" class="form-control" />
                        <h4 class="modal-title">Введіть текст</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-md-12 pull-left">
                                <textarea id="text" class="form-control" rows="5"></textarea>
                                <a class="btn btn-info pull-left set " id="addBook">Зберегти</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-info pull-left set" data-dismiss="modal">Закрити вікно</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/template" id="styleTemplate">
    body  {
    font-size: <%- fontSize %>;
    color : <%- color %>;
    background: <%- background %>;
    }

</script>

    <script type="text/javascript" src="scripts/validation.js"></script>
</body>
</html>
